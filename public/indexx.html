<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexx.css">
    <title>Your Webpage</title>
</head>
<body>
    <header>
        <h1>Your Website</h1>
    </header>
    
    <nav>
        <a href="#" onclick="getData('home')">Home</a>
        <a href="#" onclick="getData('contact')">Contact</a>
        <a href="#" onclick="getData('profile')">Profile</a>
    </nav>

    <div class="content" id="content">
        <!-- Content will be dynamically updated here -->
        <h1>Harish</h1>
    </div>

    <script>
        function getData(page) {
            // You can fetch data from a server or perform any action based on the button clicked
            // For demonstration, let's just update the content with a simple message
            document.getElementById('content').innerHTML = `<h2>${page.charAt(0).toUpperCase() + page.slice(1)}<div></h2><p>This is the ${page} page content.</p></div>`;
        }
    </script>
</body>
</html>
